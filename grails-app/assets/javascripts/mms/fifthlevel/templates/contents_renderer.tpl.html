<div class="panel panel-filled panel-c-white">
    <div class="panel-heading">
        <div class="panel-tools" ng-show="!editableFifthContentForm.$visible && !editableFifthLevelCRForm.$visible">
            <div class="btn-group pull-right text-right">
                <!-- button to show form -->
                <button class="btn btn-default btn-sm" type="button" ng-click="contentc.editContent(true, fifthLevelItem, false);editableFifthContentForm.$show()">
                    <i class="fa fa-plus-square-o"></i> Add Resource
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="fifthlc.fullFifthLevel[fifthLevelItem.id].content[0] != null" ng-click="toggleFifthContent=!toggleFifthContent"><i class="fa" ng-class="{'fa-chevron-down':toggleFifthContent ,'fa-chevron-right': !toggleFifthContent}"></i></a> Resources</span>
    </div>
    <!-- Content List -->
    <div class="panel-body" ng-show="toggleFifthContent && fifthlc.fullFifthLevel[fifthLevelItem.id].content[0] != null && !editableContentForm.$visible">
        <div class="table-responsive" ng-show="!editableFifthContentForm.$visible && !editableFifthLevelCRForm.$visible && !pc.accordian.toggleFifthContentTable[fifthLevelItem.id]">
            <table datatable="ng" dt-options="contentc.dtOptions" dt-column-defs="contentc.dtColumnDefs" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Lesson Plan</th>
                        <th>Instructional Segment</th>
                        <th>Strand</th>
                        <th>Sort ID</th>
                        <th>Display Title</th>
                        <th>Component</th>
                        <th class="text-right">edit</th>
                        <th class="text-right">clone</th>
                        <th class="text-right">delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-model="fifthlc.fullFifthLevel[fifthLevelItem.id].content" ng-repeat="contentItem in fifthlc.fullFifthLevel[fifthLevelItem.id].content | orderBy:['lessonPlan.sortId', 'segment.hierarchy', 'strand.hierarchy', 'sortId'] track by $index" >

                    <td><a class="panel-toggle" ng-click="contentc.updateCurrentFullContentId('',contentItem.id, null);pc.accordian.toggleFifthContentList[contentItem.id]=!pc.accordian.toggleFifthContentList[contentItem.id];pc.accordian.toggleFifthContentTable[fifthLevelItem.id]=!pc.accordian.toggleFifthContentTable[fifthLevelItem.id]"><i class="fa" ng-class="{'fa-chevron-down':pc.accordian.toggleFifthContentTable[fifthLevelItem.id] ,'fa-chevron-right': !pc.accordian.toggleFifthContentTable[fifthLevelItem.id]}"></i></a></td>
                    <td>{{contentItem.lessonPlan.title}}</td>
                    <td>{{contentItem.segment.title}}</td>
                    <td>{{contentItem.strand.title}}</td>
                    <td>{{contentItem.sortId}}</td>
                    <td>{{contentItem.displayTitle}}</td>
                    <td>{{contentItem.component.component}}</td>
                    <td class="text-right"><a href="#fifthLevelContentForm" ng-click="contentc.updateCurrentFullContentId('edit',contentItem.id, fifthLevelItem);editableFifthContentForm.$show()"><i class="fa fa-edit"></i></a></td>

                    <td class="text-right"><a href="#fifthLevelContentForm" ng-click="contentc.updateCurrentFullContentId('clone', contentItem.id, fifthLevelItem);editableFifthContentForm.$show()"><i class="fa fa-clone"></i></a></td>

                    <td><a class="pull-right" data-nodrag ng-click="contentc.delete(contentItem, 'fifthlevel')" delete-confirm-click="Are you sure you want to delete this Fifth-Level resource?"><i class="fa fa-times"></i></a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
