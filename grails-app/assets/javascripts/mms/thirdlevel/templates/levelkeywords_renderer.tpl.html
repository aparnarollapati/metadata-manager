 <div class="panel panel-filled panel-c-white" ng-controller="LevelKeywordController as lkwc">
    <div class="panel-heading" >
        <div class="panel-tools" ng-show="!editableThirdLPForm.$visible">
            <div class="btn-group pull-right text-right">
                <!-- button to show form -->
                <button class="btn btn-default btn-sm" type="button" ng-click="editableThirdLKWForm.$show()" ng-show="!editableThirdLKWForm.$visible">
                    <i class="fa fa-plus-square-o"></i> Add Level Keyword
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="thirdlc.fullThirdLevel[thirdLevelItem.id].keywords[0] != null" ng-click="toggleThirdLKW=!toggleThirdLKW">
        <i class="fa" ng-class="{'fa-chevron-down':toggleThirdLKW ,'fa-chevron-right': !toggleThirdLKW}"></i></a> Level Keywords</span>
    </div>  
    <form class="form-horizontal" editable-form name="editableThirdLKWForm" ng-show="editableThirdLKWForm.$visible" ng-submit="lkwc.addLevelKeywordThirdLevel(thirdLevelItem);editableThirdLKWForm.$cancel();">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group required">
                    <label class="col-sm-3 control-label">Level Keyword</label>
                    <div class="col-md-6">                     
                        <input type="text" placeholder="( single value or comma-separated )" name="newKeyword" class="form-control" ng-model="lkwc.newKeyword" required/> 
                    </div>
                </div> 
            </div> 
            <div class="col-md-3">
                <div class="btn-group pull-right text-right" ng-show="editableThirdLKWForm.$visible">
                    <!-- buttons to submit / cancel form -->
                    <button type="submit" class="btn btn-accent"><i class="fa pe-7s-plus"></i> Save</button>
                    <button type="button" class="btn btn-default" ng-click="editableThirdLKWForm.$cancel()"><i class="fa pe-7s-close-circle"></i> Cancel</button>
                </div>
             </div>    
        </div>
    </form>       
    <div class="panel-body" ng-show="toggleThirdLKW && thirdlc.fullThirdLevel[thirdLevelItem.id].keywords[0] != null">      
       <div class="table-responsive" ng-show="!editableThirdLKWForm.$visible">
            <table id="componentTable" class="table table-striped table-hover" >
                <tbody>
                    <tr ng-model="thirdlc.fullThirdLevel[thirdLevelItem.id].keywords" ng-repeat="levelKeywordItem in thirdlc.fullThirdLevel[thirdLevelItem.id].keywords | orderBy:'keyword' track by $index" >

                    <td><a href="#" ng-bind="levelKeywordItem.keyword" editable-text="levelKeywordItem.keyword" onbeforesave="lkwc.updateLevelKeyword(levelKeywordItem, $data)"></a></td>
                    <td><a class="pull-right" data-nodrag ng-click="lkwc.delete(levelKeywordItem, 'thirdlevel')"><i class="fa fa-times"></i></a></td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
