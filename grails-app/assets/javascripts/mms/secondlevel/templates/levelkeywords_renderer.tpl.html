 <div class="panel panel-filled panel-c-white" ng-controller="LevelKeywordController as lkwc">
    <div class="panel-heading" >
        <div class="panel-tools" ng-show="!editableSecondLPForm.$visible">
            <div class="btn-group pull-right text-right">
                <!-- button to show form -->
                <button class="btn btn-default btn-sm" type="button" ng-click="editableSecondLKWForm.$show()" ng-show="!editableSecondLKWForm.$visible">
                    <i class="fa fa-plus-square-o"></i> Add Level Keyword
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="secondlc.fullSecondLevel[secondLevelItem.id].keywords[0] != null" ng-click="toggleSecondLKW=!toggleSecondLKW">
        <i class="fa" ng-class="{'fa-chevron-down':toggleSecondLKW ,'fa-chevron-right': !toggleSecondLKW}"></i></a> Level Keywords</span>
    </div>  
    <form class="form-horizontal" editable-form name="editableSecondLKWForm" ng-show="editableSecondLKWForm.$visible" ng-submit="lkwc.addLevelKeywordSecondLevel(secondLevelItem);editableSecondLKWForm.$cancel();">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group required">
                    <label for="levelKeywordItem.levelKeyword" class="col-sm-3 control-label">Level Keyword</label>
                    <div class="col-md-6">                     
                        <input type="text" placeholder="( single value or comma-separated )" name="newKeyword" class="form-control" ng-model="lkwc.newKeyword" required/> 
                    </div>
                </div> 
            </div> 
            <div class="col-md-3">
                <div class="btn-group pull-right text-right" ng-show="editableSecondLKWForm.$visible">
                    <!-- buttons to submit / cancel form -->
                    <button type="submit" class="btn btn-accent"><i class="fa pe-7s-plus"></i> Save</button>
                    <button type="button" class="btn btn-default" ng-click="editableSecondLKWForm.$cancel()"><i class="fa pe-7s-close-circle"></i> Cancel</button>
                </div>
             </div>    
        </div>
    </form>       
    <div class="panel-body" ng-show="toggleSecondLKW && secondlc.fullSecondLevel[secondLevelItem.id].keywords[0] != null">      
       <div class="table-responsive" ng-show="!editableSecondLKWForm.$visible">
            <table id="componentTable" class="table table-striped table-hover" >
                <tbody>
                    <tr ng-model="secondlc.fullSecondLevel[secondLevelItem.id].keywords" ng-repeat="levelKeywordItem in secondlc.fullSecondLevel[secondLevelItem.id].keywords | orderBy:'keyword' track by $index" >

                    <td><a href="#" ng-bind="levelKeywordItem.keyword" editable-text="levelKeywordItem.keyword" onbeforesave="lkwc.updateLevelKeyword(levelKeywordItem, $data)"></a></td>
                    <td><a class="pull-right" data-nodrag ng-click="lkwc.delete(levelKeywordItem, 'secondlevel')"><i class="fa fa-times"></i></a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
