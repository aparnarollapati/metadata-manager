<div class="panel panel-filled panel-c-white" ng-controller="CommonCartridgeKeywordController as cckwc">
    <div class="panel-heading" >
        <div class="panel-tools" ng-show="!editableCCKWForm.$visible">
            <div class="btn-group pull-right text-right">                
                <button class="btn btn-default btn-sm" type="button" ng-click="editableCCKWForm.$show()" >
                    <i class="fa fa-plus-square-o"></i> Add Common Cartridge Keyword
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="contentc.fullContent[contentItem.id].commonCartridgeKeywords[0] != null" ng-click="toggleCCKW=!toggleCCKW">
        <i class="fa" ng-class="{ 'fa-chevron-down':toggleCCKW,'fa-chevron-right': !toggleCCKW }"></i></a> Common Cartridge Keywords
        </span>
    </div>  
    <form class="form-horizontal" editable-form name="editableCCKWForm" ng-show="editableCCKWForm.$visible" 
    ng-submit="cckwc.addCommonCartridgeKeyword(contentc.fullContent[contentItem.id]);editableCCKWForm.$cancel();">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="commonCartridgeKeywordItem.keyword" class="col-sm-3 control-label">Common Cartridge Keyword</label>
                    <div class="col-md-6">                     
                        <input type="text" placeholder="( single value or comma-separated )" name="newKeyword" 
                        class="form-control" ng-model="cckwc.newKeyword" required/> 
                    </div>
                </div> 
            </div> 
            <div class="col-md-3">
                <div class="btn-group pull-right text-right" ng-show="editableCCKWForm.$visible">                    
                    <button type="submit" class="btn btn-accent"><i class="fa pe-7s-plus"></i> Save</button>
                    <button type="button" class="btn btn-default" ng-click="editableCCKWForm.$cancel()"><i class="fa pe-7s-close-circle"></i> Cancel</button>
                </div>
             </div>    
        </div>
    </form>       
    <div class="panel-body" 
    ng-show="toggleCCKW && contentc.fullContent[contentItem.id].commonCartridgeKeywords[0] != null">      
       <div class="table-responsive" ng-show="!editableCCKWForm.$visible">
            <table id="componentTable" class="table table-striped table-hover" >
                <tbody>
                    <tr ng-model="contentc.fullContent[contentItem.id].commonCartridgeKeywords" ng-repeat="commonCartridgeKeywordItem in contentc.fullContent[contentItem.id].commonCartridgeKeywords | orderBy:'keyword' track by $index" >   

                    <td><a href="#" ng-bind="commonCartridgeKeywordItem.keyword" editable-text="commonCartridgeKeywordItem.keyword" onbeforesave="cckwc.updateKeyword(commonCartridgeKeywordItem, $data)"></a></td>
                    <td><a class="pull-right" data-nodrag ng-click="cckwc.delete(commonCartridgeKeywordItem)"><i class="fa fa-times"></i></a></td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
