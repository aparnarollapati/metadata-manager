 <div class="panel panel-filled panel-c-white" ng-controller="MyWriteSmartController as mwsc">
    <div class="panel-heading" >
        <div class="panel-tools" ng-show="!editableMWSForm.$visible">
            <div class="btn-group pull-right text-right">                        
                <button class="btn btn-default btn-sm" type="button" ng-click="editableMWSForm.$show()" >
                    <i class="fa fa-plus-square-o"></i> Add myWriteSmart Guid
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="contentc.fullContent[contentItem.id].mwsGuids[0] != null" ng-click="toggleMWS=!toggleMWS">
        <i class="fa" ng-class="{'fa-chevron-down': toggleMWS ,'fa-chevron-right': !toggleMWS }"></i></a> myWriteSmart Guids
        </span>
    </div>  
    <form class="form-horizontal" editable-form name="editableMWSForm" ng-show="editableMWSForm.$visible" ng-submit="mwsc.addMyWriteSmart(contentc.fullContent[contentItem.id]);editableMWSForm.$cancel();">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="myWriteSmartItem.myWriteSmart"" class="col-sm-3 control-label">myWriteSmart Guid</label>
                    <div class="col-md-6">                     
                        <input type="text" maxlength="32" name="newGuid" class="form-control" ng-model="mwsc.newGuid" required/> 
                    </div>
                </div> 
            </div> 
            <div class="col-md-3">
                <div class="btn-group pull-right text-right" ng-show="editableMWSForm.$visible">
                    <!-- buttons to submit / cancel form -->
                    <button type="submit" class="btn btn-accent"><i class="fa pe-7s-plus"></i> Save</button>
                    <button type="button" class="btn btn-default" ng-click="editableMWSForm.$cancel()"><i class="fa pe-7s-close-circle"></i> Cancel</button>
                </div>
             </div>    
        </div>
    </form>       
    <div class="panel-body" ng-show="toggleMWS && contentc.fullContent[contentItem.id].mwsGuids[0] != null">      
       <div class="table-responsive" ng-show="!editableMWSForm.$visible">
            <table id="componentTable" class="table table-striped table-hover" >
                <tbody>
                    <tr ng-model="contentc.fullContent[contentItem.id].mwsGuids" 
                    ng-repeat="myWriteSmartItem in contentc.fullContent[contentItem.id].mwsGuids | orderBy:'myWriteSmart' track by $index" >

                        <td><a href="#" ng-bind="myWriteSmartItem.guid" editable-text="myWriteSmartItem.guid" onbeforesave="mwsc.updateGuid(myWriteSmartItem, $data)"></a></td>
                        <td><a class="pull-right" data-nodrag ng-click="mwsc.delete(myWriteSmartItem)">
                        <i class="fa fa-times"></i></a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
