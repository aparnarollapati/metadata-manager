 <div class="panel panel-filled panel-c-white" ng-controller="StandardController as stc">
    <div class="panel-heading" >
        <div class="panel-tools" ng-show="!editableStandardForm.$visible">
            <div class="btn-group pull-right text-right">                        
                <button class="btn btn-default btn-sm" type="button" ng-click="editableStandardForm.$show()" >
                    <i class="fa fa-plus-square-o"></i> Add Standard
                </button>
            </div>
        </div>
        <span><a class="panel-toggle" ng-show="contentc.fullContent[contentItem.id].standards[0] != null" 
        ng-click="toggleStandard=!toggleStandard"><i class="fa" 
        ng-class="{'fa-chevron-down':toggleStandard ,'fa-chevron-right': !toggleStandard}"></i></a> Standards
        </span>
    </div>  
    <form class="form-horizontal" editable-form name="editableStandardForm" ng-show="editableStandardForm.$visible" ng-submit="stc.addStandard(contentc.fullContent[contentItem.id]);editableStandardForm.$cancel();">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="standardItem.standard"" class="col-sm-3 control-label">Standard</label>
                    <div class="col-md-6">                     
                        <input type="text" placeholder="( single value or comma-separated )" name="newStandard" class="form-control" ng-model="stc.newStandard" required/> 
                    </div>
                </div> 
            </div> 
            <div class="col-md-3">
                <div class="btn-group pull-right text-right" ng-show="editableStandardForm.$visible">
                    <button type="submit" class="btn btn-accent"><i class="fa pe-7s-plus"></i> Save</button>
                    <button type="button" class="btn btn-default" ng-click="editableStandardForm.$cancel()"><i class="fa pe-7s-close-circle"></i> Cancel</button>
                </div>
             </div>    
        </div>
    </form>       
    <div class="panel-body" ng-show="toggleStandard && contentc.fullContent[contentItem.id].standards[0] != null">      
       <div class="table-responsive" ng-show="!editableStandardForm.$visible">
            <table id="componentTable" class="table table-striped table-hover" >
                <tbody>

                    <tr ng-model="contentc.fullContent[contentItem.id].standards" ng-repeat="standardItem in contentc.fullContent[contentItem.id].standards | orderBy:'standard' track by $index" >

                    <td><a href="#" ng-bind="standardItem.standard" editable-text="standardItem.standard" onbeforesave="stc.updateStandard(standardItem, $data)"></a></td>
                    <td><a class="pull-right" data-nodrag ng-click="stc.delete(standardItem)"><i class="fa fa-times"></i></a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
