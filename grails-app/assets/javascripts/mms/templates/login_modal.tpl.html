<div>
	<div class="modal-content">
	    <div class="modal-header view-header">
	        <div class="header-icon">
	            <i class="pe page-header-icon pe-7s-unlock"></i>
	        </div>
	        <div class="header-title">
	            <h3>Login</h3>
	            <small>
	                Please enter your credentials to login.
	            </small>
	        </div>
	    </div>
	    <form id="loginForm" role="form" ng-submit="submit()" method="POST" name="loginForm" novalidate="">
	       <div class="modal-body">
		      <div class="form-group">
		          <label class="control-label" for="username">Email</label>
		          <input type="text" ng-required="true"  ng-model="credentials.username" placeholder="example@hmhco.com" title="Please enter your HMH email" required="" value="" name="username" id="username" class="form-control">
		          <span class="help-block small">Your HMH email address</span>
		          <div class="error" ng-show="(submitted  || loginForm.username.$dirty)  && loginForm.username.$invalid">
		              <p ng-show="loginForm.username.$error.required" class="error"><i class="fa fa-warning"></i> 'Email' is mandatory</p>
		          </div>
		      </div>
		      <div class="form-group">
		          <label class="control-label" for="password">Password</label>
		          <input ng-required="true" ng-model="credentials.password" type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
		          <span class="help-block small">Your MMS password</span>
		          <div class="error" ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
		              <p class="error" ng-show="loginForm.password.$error.required"><i class="fa fa-warning"></i> 'Password' is mandatory</p>
		          </div>
		      </div>              
             <p ng-show="error" class="error"><i class="fa fa-warning"></i> The password you entered is incorrect.  Please try again (make sure your caps lock is off).</p>
	       </div>
	       <div class="modal-footer">
	           <button type="submit" class="btn btn-accent">Login</button>
		       <button class="btn btn-default" ng-click="cancel()">Close</button>
		   </div>
	   </form>
	</div>
</div>
